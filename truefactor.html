<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin">
        <form action="#" class="sign-in-form">
          <h2 class="title">Forgot/Change Password</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="number" placeholder="Mobile Number" />
          </div>

        <div class="input-field">
          <i class="fas fa-lock"></i> 
          <input id="password" type="password" placeholder="Password" />
          <span class="toggle-icon" id="eye-icon" onclick="togglepasswordvisibility()"><img src="img/eye-slash.svg"></span>
        </div>


          <a href="truefactor.html" class="forgot-pass-txt">Forgot Password?</a>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
            ex ratione. Aliquid!
          </p>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
