<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .recess {
            border-top: 2px solid black;
        }
        .semester {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Computer Science Timetable - Semester 2</h2>
    <table>
        <thead>
            <tr>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="m1"></td>
                <td id="tu1"></td>
                <td id="w1"></td>
                <td id="th1"></td>
                <td id="f1"></td>
                <td id="s1"></td>
            </tr>
            <tr>
                <td id="m2"></td>
                <td id="tu2"></td>
                <td id="w2"></td>
                <td id="th2"></td>
                <td id="f2"></td>
                <td id="s2"></td>
            </tr>
            <tr>
                <td id="m3"></td>
                <td id="tu3"></td>
                <td id="w3"></td>
                <td id="th3"></td>
                <td id="f3"></td>
                <td id="s3"></td>
            </tr>
            <tr class="recess">
                <td colspan="6">Recess</td>
            </tr>
            <tr>
                <td id="m4"></td>
                <td id="tu4"></td>
                <td id="w4"></td>
                <td id="th4"></td>
                <td id="f4"></td>
                <td id="s4"></td>
            </tr>
            <tr>
                <td id="m5"></td>
                <td id="tu5"></td>
                <td id="w5"></td>
                <td id="th5"></td>
                <td id="f5"></td>
                <td id="s5"></td>
            </tr>
            <tr>
                <td id="m6"></td>
                <td id="tu6"></td>
                <td id="w6"></td>
                <td id="th6"></td>
                <td id="f6"></td>
                <td id="s6"></td>
            </tr>            
            </tr>
        </tbody>
    </table>
</body>
</html>
